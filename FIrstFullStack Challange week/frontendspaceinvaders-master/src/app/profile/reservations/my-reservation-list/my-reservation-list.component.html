<section>
  <h2>{{ 'mijn.reservering' | translate }}</h2>
  <li *ngFor="let reservation of currentReservations; trackBy: trackById">

    <button (click)="cancelReservation(reservation.id)">Cancel</button>
  </li>

</section>
